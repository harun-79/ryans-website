<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Viewer</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <strong>Art & Craft Marketplace</strong>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/gallery.html">Gallery</a>
          <a href="/login.html">Login/Register</a>
          <a href="/admin.html">Admin Upload</a>
          <a href="/db-viewer.html">DB Viewer</a>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Local Database Viewer</h1>
        <p class="muted">See SQLite tables and posted products stored locally.</p>
      </section>

      <section class="form" style="max-width: 620px">
        <input id="db-admin-key" type="password" placeholder="Admin Key (ryan)" />
        <button id="load-db-btn" type="button">Load Database</button>
        <p id="db-status" class="muted"></p>
      </section>

      <section class="hero" style="margin-top: 16px">
        <h2>Tables</h2>
        <ul id="table-list" class="muted"></ul>
      </section>

      <section class="hero" style="margin-top: 16px">
        <h2>Products Table</h2>
        <div style="overflow:auto">
          <table style="width:100%; border-collapse: collapse; background: rgba(255,255,255,0.92)">
            <thead>
              <tr>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">ID</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">Title</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">Price</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">Artist</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">Created</th>
                <th style="text-align:left; padding:8px; border-bottom:1px solid #ddd">Actions</th>
              </tr>
            </thead>
            <tbody id="products-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="/js/db-viewer.js"></script>
  </body>
</html>
